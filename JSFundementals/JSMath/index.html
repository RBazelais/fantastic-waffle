                }
            }
            return true;
        }

        // Math 2
        function is_even(n) {
            if(n % 2 === 0){
                return true;
            }else{
                return false;
            }
        }

        // Math 3
        function how_many_even(arr) {
            var count = 0;
            for (let j = 0; j < arr.length; j++) {
                if(is_even(arr[j]) === true){
                count++;
                }    
            }
            return count;
        }
